<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sheet music organizer</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}" />
    </head>
    <body>
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-6 is-offset-3">
              <h4 class="title has-text-grey">Sheet music organizer</h4>
              <div class="box">
                <form method="POST" action="login">
                  <div class="field">
                    <div class="control">
                      <input class="input is-info is-large" type="login" name="username" placeholder="Login" autofocus="">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input is-info is-large" type="password" name="password" placeholder="Password">
                    </div>
                  </div>
                  <center>
                    <button class="button is-block is-info is-large">Login</button>
                  </center>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
